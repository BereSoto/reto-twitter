<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <script type="text/javascript" src="js/app.js">

    </script>

  </head>
  <body>
    <!-- estructura del header -->
<header>
  <h1>Tweet</h1>
</header>
<main class="container">

    <!--estructura de la primera seccion -->
    <section id="greetting" class="inline_seccion">
      <div class="hi_container">
        <h2>RETO DE CODIGO</h2>
        <p>Hola,</p>
        <p>soy front-end developer jr.</p>
      </div>
    </section>

    <!--estructura de la segunda seccion -->
    <section id="input_text" class="inline_seccion">
      <div class="text-area">
        <textarea name="text" class='autoExpand' rows="1"></textarea>
        <span class="boton">Tweet</span>
      </div>
    </section>



    <!--estructura de la tercera seccion -->
    <section id="show_twitt" class="block_seccion">
      <div class="twiit">
        <p>hola soy un tweet</p>
      </div>
    </section>
</main>

   </body>
</html>
