<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
   <title>Twitter</title>
   <link rel="icon" type="image/png" href="assets/images/twitter-icon.png">
 </head>
 <body>

   <!-- Solamente necesitamos el Título de Twitter para esta version, así que solo aplicaremos un estructura simple -->
   <header>
     <h1>Twitter</h1>
   </header>

   <main class="main-container">

     <!-- En la primera seccion se encargará de dar nuestra información general (Perfil) así como lo hace Twitter.
         Para esta version simple, solamente agregaremos "..Soy Frontend Developer Junior." -->
     <section id="first-container" class="profile">
       <div class="greeting">
         <h2>RETO DE CÓDIGO</h2>
         <p>Hola,</p>
         <p>soy Frontend Developer Junior.</p>
         <hr>
         <h1>CÓDIGO</h1>
       </div>
     </section>

     <!-- En la segunda sección de nuestra página estará nuestro contenedor donde ingresaremos un mensaje,
         al igual como lo hace Twitter, así como un botón que acompañará a nuestro texto ingresado para que
         pueda mandar nuestro Status a nuestro propio perfil. -->
     <section id="second-container" class="line-secc">
       <div class="message-box">
         <textarea id="text" class='autoExpand' rows="4" cols="autoExpand" placeholder="¿Qué estás pensando?"></textarea>
         <button id="btn" class="button">TWEET</button>
         <div id="contador">140</div>
       </div>
     </section>

     <!-- En la tercera seccion nos dedicaremos a mostrar los mensajes que agregaste a la caja de twit. -->
     <!-- <section id="third_container" class="twitt_section">
       <div class="twitt_box">
         <p id="twitt">Your twitt.</p>
       </div>
     </section>-->
   </main>
   <script type="text/javascript" src="js/app.js"></script>
 </body>
</html>
